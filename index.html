<!DOCTYPE html>
<html>
<head>
	<title>excel转table</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://oss.sheetjs.com/js-xlsx/xlsx.full.min.js"></script>
</head>
<body>
	<div class="uploadBox">
		<div
	        class="uploadCont"
	        onclick="handleClick()"
	        ondrop="onDrop()"
	        ondragover="dragoverFun()"
	        ondragleave="dragleaveFun()">
	        <input
	            type="file"
	            class="inputBox"
	            onchange="handleChange(this.files)"
	            data-option="{
	            	headers: {Authorization: 'token'},
	            	
	        	}"
	            multiple="multiple"
	            accept="accept">
	        <div class="uploadTxt">
	        	可点击或拖拽上传
	        </div>
	    </div>
	    <ul class="uploadList">
	    	
	    </ul>
	    <div id="excelBox"></div>
	</div>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    	$(()=>{
    		bandClick();
    		init('.uploadList', 'sdasfffddsasfa');
    	})
    </script>
</body>
</html>
